---
apiVersion: v1
kind: Pod
metadata:
    name: nginx-pod-nodeslector
spec:
    containers:
    - name: nginx-container
      image: nginx
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: size
              operator: In
            values:
            - Large
