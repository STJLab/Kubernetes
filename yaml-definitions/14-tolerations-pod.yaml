---
apiVersion: v1
kind: Pod
metadata:
    name: nginx-pod-toleration
spec:
    containers:
    - name: nginx-container
      image: nginx
    tolerations:
    - key: "app"
      operator: "Equal"
      value: "blue"
      effect: "NoSchedule"

#Above example assuming node is tainted with below values:
# kubectl taint node node1 app=blue:NoSchedule